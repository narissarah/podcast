<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Podcast Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
            .audioPlayer {
          width: 13rem;
          height: 15rem;
          background-position: center; 
          background-size: cover;
          position: relative;
          text-align: center;
      }

        </div>

      </div>
